<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6fa; /* لون بنفسجي فاتح */
            text-align: center;
            margin-top: 50px;
        }
        .container {
            background-color: white;
            width: 300px;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #6a0dad;
        }
        button {
            background-color: #6a0dad;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #4b0082;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="welcomeMessage"></h1>
        <button onclick="goBack()">تسجيل خروج</button>
    </div>

    <script>
        // جلب اسم الزائر من الرابط وعرضه
        var params = new URLSearchParams(window.location.search);
        var visitorName = params.get("name") || "ضيف";
        document.getElementById("welcomeMessage").innerText = "مرحباً " + visitorName + "! تسجيل دخول ناجح.";

        function goBack() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
